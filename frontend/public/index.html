<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Pedidos - Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üõí Gesti√≥n de Pedidos</h1>
            <p class="subtitle">Challenge T√©cnico - Fullstack</p>

        <main id="app-content">

                    Listado</button>
                <button id="showFormButton" class="btn">‚ûï Nuevo Pedido</button>
            </div>

            <div id="content-container">
                <div id="orders-list-view" class="view">
                    <div class="card">
                        <h2>Listado de Pedidos</h2>
                        <div id="orders-table-container">
                            <p class="status info">Cargando pedidos...</p>
                        </div>
                    </div>
                </div>

                <div id="order-detail-view" class="view" style="display: none;">
                    <div class="card">
                        <h2>Detalle del Pedido</h2>
                        <div id="order-detail-content"></div>
                    </div>
                </div>

                <div id="create-order-view" class="view" style="display: none;">

                        <form id="create-order-form">

        </main>

        <footer>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Iniciar Sesi√≥n</h3>
            <p>Debes estar autenticado para crear pedidos.</p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required value="admin@challenge.com">
                <input type="password" id="password" placeholder="Contrase√±a" required value="password">
                <button type="submit" class="btn">Ingresar</button>
                <button type="button" id="closeModal" class="btn secondary">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
