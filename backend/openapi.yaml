openapi: 3.0.0
info:
  title: API de Pedidos V1
  version: 1.0.0
  description: API con autenticación mediante Bearer Tokens (Sanctum).

servers:
  - url: http://localhost:8000/api/v1
    description: Servidor de Desarrollo V1 (Base Path)

paths:
  /orders:
    get:
      tags:
        - Pedidos
      summary: Lista todos los pedidos
      operationId: listOrders
      responses:
        "200":
          description: OK - Lista de pedidos recuperada exitosamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

    post:
      tags:
        - Pedidos
      summary: Crea un nuevo pedido (Requiere Autenticación)
      operationId: createOrder
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreOrderRequest'
      responses:
        "201":
          description: Pedido creado exitosamente. Retorna el objeto del pedido creado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        "401":
          description: No autorizado - El token es inválido o no se envió.
        "422":
          description: Error de validación (campos requeridos o formato incorrecto).

  /orders/{id}:
    get:
      tags:
        - Pedidos
      summary: Obtiene un pedido específico por ID
      operationId: getOrderById
      parameters:
        - name: id
          in: path
          required: true
          description: ID del pedido a buscar (integer).
          schema:
            type: integer
      responses:
        "200":
          description: OK - Pedido específico.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        "404":
          description: Pedido no encontrado.

components:
  # --- DEFINICIÓN DEL ESQUEMA DE SEGURIDAD ---
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  # Aunque Sanctum usa tokens opacos, se usa esta convención

  schemas:
    # --- SCHEMAS DE ENTRADA (Input) ---
    StoreOrderItemRequest:
      type: object
      required:
        - product_name
        - quantity
        - price
      properties:
        product_name:
          type: string
          example: "Laptop X1 Carbon"
        quantity:
          type: integer
          format: int32
          minimum: 1
          example: 1
        price:
          type: number
          format: float
          minimum: 0
          example: 1200.50

    StoreOrderRequest:
      type: object
      required:
        - customer_name
        - customer_email
        - items
      properties:
        customer_name:
          type: string
          example: "Juan Pérez"
        customer_email:
          type: string
          format: email
          example: "juan.perez@dominio.com"
        items:
          type: array
          description: Lista de productos a incluir en el pedido. Debe tener al menos 1 ítem.
          items:
            $ref: '#/components/schemas/StoreOrderItemRequest'

    # --- SCHEMAS DE SALIDA (Output) ---
    Item:
      type: object
      properties:
        id:
          type: integer
        order_id:
          type: integer
        product_name:
          type: string
        quantity:
          type: integer
        price:
          type: string
    
    Order:
      type: object
      properties:
        id:
          type: integer
          example: 1
        customer_name:
          type: string
          example: "Cliente Nombre"
        customer_email:
          type: string
          format: email
          example: "cliente@example.com"
        status:
          type: string
          enum: [pending, paid, delivered, cancelled]
          example: "pending"
        total:
          type: string
          example: "283.00"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'